<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Streak Counter</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <ion-icon name="add-circle-outline" size="large" id="add-activity-icon"></ion-icon>
      </div>
      <div>
        <img src="./images/hero-image.png" alt="hero-image" width="100px" >
      </div>
      <div>
        <h1>Welcome to Streak Counter</h1>
      </div>
    </div>

    <div class="activity-form hidden">
      <div>
        <ion-icon name="close-outline" size="large" id="close-form-icon"></ion-icon>
      </div>

      <div class="new-activity-form">
        <h3>Please Add A Task</h3>

        <p class="label-name">Task Name<p>
        <input type="text" id="name" required><br>

        <p class="label-name">Image</p>
        <input type="text" id="image-url" required><br>

        <p class="label-name">Start</p>
        <input type="date" id="start-date" required><br>

        <button type="submit" id="submit-activity-btn">Add Task</button>
      </div>
    </div>

    <div id="activity-list" class="activities">
      <p>You Don't Have Any Activity</p>
      <div></div>
    </div>

    <div id="activity-modal"></div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="../dist/index.js"></script>
</body>
</html>
