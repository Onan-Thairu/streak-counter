<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Streak Counter</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <ion-icon name="add-circle-outline" size="large"></ion-icon>
      </div>
      <h1>Welcome to Streak Counter</h1>
    </div>

    <div class="activities">
      <p>You Don't Have Any Activity</p>
      <div id="activity-list"></div>
    </div>

    <div class="activity-form">
      <ion-icon name="close-outline" size="large" id="add-activity-icon"></ion-icon>
      
      <!-- <form style="display: none;"> -->
      <form>
        <h3>Please Add A Task</h3>

        <label for="task-name">Task Name</label><br>
        <input type="text" id="task-name" required><br>

        <label for="image-url">Image</label><br>
        <input type="text" id="image-url" required><br>

        <label for="start-date">Start</label><br>
        <input type="date" id="start-date" required><br>

        <button type="submit" id="add-btn">Add Task</button>
      </form>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="../dist/index.js"></script>
</body>
</html>
